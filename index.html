<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow.co</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/responsive.css">
</head>

<body>
    <header>
        <div class="bg-con">
            <div class="nav">
                <h1 class="logo">Webflow.co</h1>
                <a href="#"><button>Sign Up</button></a>
            </div>
            <div class="con-02">
                <h1 class="hero-text">Cool Dark UI Template for Webflow Agencies!</h1>
                <div style="display: flex; justify-content: center; margin-top: 30px;">
                    <a href="#"><button>Stay Focused</button></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- See It in Action part-->
         <section class="see-con">
            <div>
                <h2 class="para-01">See It in Action</h2>
                <p class="see-para-02">Explore the live preview and imagine your brand in this bold new look.</p>
                <div class="lau-btn" style="margin-top: 30px;">
                    <a href="#"><button>Launch Live Preview</button></a>
                </div>
            </div>
            <div>
                <img src="./image/web-flow.png" alt="" style="border-radius: 32px; width: 100%;">
            </div>
         </section>
         <!-- Joined Thousands of Productive Users part  -->
          <section class="user-con">
            <h2 class="para-01" style="text-align: center; padding-top: 30px;">Joined Thousands of Productive Users</h2>
            <div class="rech">
                <div>
                    <p class="rech-02">50K</p>
                    <p class="rech-03">Active Users</p>
                </div>
                <div>
                    <p class="rech-02">2M+</p>
                    <p class="rech-03">Focus Sessions</p>
                </div>
                <div>
                    <p class="rech-02">95%</p>
                    <p class="rech-03">Satisfaction Rate</p>
                </div>
            </div>
          </section>
          <!-- What our users say part  -->
           <section style="margin-top: 80px;">
            <h2 style="text-align: center;">What our users say</h2>
           </section>
    </main>
    <footer style="height: 70px;"></footer>
</body>

</html>
